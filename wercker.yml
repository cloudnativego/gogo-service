box: golang

services:
  - mongo

build:

  steps:
    - setup-go-workspace

    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get -u github.com/tools/godep
          go get -u github.com/cloudnativego/cf-tools/vcapinate
          export PATH=$WERCKER_SOURCE_DIR/bin:$PATH

    # Generate vcap
    - script:
        name: vcap
        code: |
          export DB_SERVICE_NAME=mongodb
          export DB_SERVICE_URI=url
          export VCAP_SERVICES=`vcapinate -path=./integrations/vcap.yml`
          export VCAP_APPLICATION=[]

    # Build the project
    - script:
        name: go build
        code: |
          godep go build

    - script:
        name: env
        code: env

    # Test the project
    - script:
        name: go test
        code: |
          godep go test -v ./...

    - script:
        name: integration tests
        code: |
          godep go test ./integrations/_test -v -race

    - script:
        name: copy files to wercker output
        code: |
          cp -R ./ ${WERCKER_OUTPUT_DIR}

deploy:
 steps:
   - internal/docker-push:
       username: $USERNAME
       password: $PASSWORD
       cmd: /pipeline/source/gogo-service
       port: "8080"
       tag: v1
       repository: cloudnativego/gogo-service
       registry: https://registry.hub.docker.com
